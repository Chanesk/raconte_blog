<div class="article" (click)="onViewRaconte()">
    <div class="article__img">
        <img [src]="raconte.image" alt="" loading="lazy">
    </div>
    <div class="article__content">
        <p class="article__info">{{raconte.user.name}} - {{raconte.createdDate | date: 'd MMMM yyyy'}}</p>
        <h3>{{raconte.title| truncate:[24]}}</h3>
        <p class="article__content__text">{{raconte.content | truncate:[80]}}</p>
        <div>{{raconte.category.name}}</div>
    </div>
</div>
